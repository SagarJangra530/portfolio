<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Background Pattern -->
  <g opacity="0.1">
    <circle cx="200" cy="150" r="100" fill="white"/>
    <circle cx="1000" cy="480" r="150" fill="white"/>
    <rect x="800" y="100" width="200" height="200" rx="20" fill="white" transform="rotate(45 900 200)"/>
  </g>
  
  <!-- Logo/Brand -->
  <g transform="translate(150, 200)">
    <rect x="0" y="0" width="80" height="80" rx="16" fill="url(#logoGradient)"/>
    <path d="M20 30L40 20L60 30V50L40 60L20 50V30Z" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="rgba(255,255,255,0.1)"/>
    <path d="M20 30L40 40L60 30" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M40 40V60" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
    <circle cx="40" cy="30" r="4" fill="white"/>
  </g>
  
  <!-- Title -->
  <text x="280" y="240" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="white">BuildNest</text>
  <text x="280" y="290" font-family="Arial, sans-serif" font-size="28" fill="rgba(255,255,255,0.9)">Complete Web &amp; App Solutions</text>
  
  <!-- Subtitle -->
  <text x="150" y="380" font-family="Arial, sans-serif" font-size="32" fill="rgba(255,255,255,0.8)">Expert MERN Stack Developer</text>
  <text x="150" y="430" font-family="Arial, sans-serif" font-size="24" fill="rgba(255,255,255,0.7)">SaaS • REST APIs • Admin Dashboards • Web Applications</text>
  
  <!-- CTA -->
  <rect x="150" y="500" width="300" height="60" rx="30" fill="white" opacity="0.2"/>
  <text x="300" y="535" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white" text-anchor="middle">Get Your Free Quote Today</text>
  
  <!-- Decorative Elements -->
  <circle cx="1000" cy="200" r="8" fill="rgba(255,255,255,0.5)"/>
  <circle cx="1050" cy="250" r="6" fill="rgba(255,255,255,0.4)"/>
  <circle cx="1100" cy="200" r="10" fill="rgba(255,255,255,0.3)"/>
  
  <defs>
    <linearGradient id="bgGradient" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop stop-color="#0EA5E9"/>
      <stop offset="1" stop-color="#3B82F6"/>
    </linearGradient>
    <linearGradient id="logoGradient" x1="0" y1="0" x2="80" y2="80" gradientUnits="userSpaceOnUse">
      <stop stop-color="#0EA5E9"/>
      <stop offset="1" stop-color="#3B82F6"/>
    </linearGradient>
  </defs>
</svg>

